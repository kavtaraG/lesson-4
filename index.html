<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="CSS/main.css">
    <title>Black Lions</title>
</head>
<body>
    <header>
     <div class="wrapper">

         <div class="headers">
            <h3 class="header1"><span>B</span>LACK</h3>
            <h3 class="header2"><span>L</span>IONS</h3>
         </div>
           
        <div class="navigation-bar"> 
        <nav>
            <ul>
                <li><a href="#">Home</a> </li>
                <li><a href="#">About</a> </li>
                <li><a href="#">News</a> </li>
                <li><a href="#">Team</a> </li>
                <li><a href="#">Store</a> </li>
                <li><a href="#">Contact</a> </li>
            </ul>
        </nav>

        </div>
       
        <div class="burger-box">
            <span class="burger">
                <div></div>
                <div></div>
                <div></div>
            </span>
        </div>
    
    </div>
    </header>

    <main>
        <section class="banner">
            
            <div class="main-theme">
                <span class="left-arrow">
                </span>

                <div class="banner-text">
                    <h1>we love this game</h1>
                    <h2>team as one</h2>
                </div>

                <span class="right-arrow"></span>
            </div>
            
        </section>

        <section>

        </section>
        <section></section>
        <section></section>

        <section class="contact">
           <div class="contact-area">

            <div class="contact-icon">
                <h1 class="headline">contact</h1>
                <span class="phone-icon">
                    <img class="img" src="./CSS/imgs/8494585_call_phone_icon.svg" alt="icon">
                </span>
            </div>

            <div class="contact-container">
                <div class="contact-header">
                    <div class="adress">
                        <img class="img-check" src="./CSS/imgs/928438_checkin_gps_location_map_navigation_icon.svg" alt="icon">
                        <h5 class="text1">129 LV High Street,<br>
                            United States</h5>
                    </div>
                    <div class="mail">
                        <img class="mail-icon" src="./CSS/imgs/3586360_email_envelope_mail_send_icon.svg" alt="icon">
                        <h5 class="text2">+01 123-4567-8910<br>
                            youremail.co</h5>
                    </div>
                    <div class="handshake">
                        <img class="img-icon" src="./CSS/imgs/7112647_shake hands_greeting_friendship_hands_gesture_icon.svg" alt="icon">
                        <h5 class="text3">Take Our support<br>
                            Support@xy.co</h5>
                    </div>

                    <div class="contact-submit">
                        <div class="name-field">
                            <input class="input-name" type="text" placeholder="Name">
                            <input class="input-email" type="text" placeholder="Email">
                        </div>
                        <div class="subject-field">
                            <input class="input-subject" type="text" placeholder="Subject">
                        </div>
                        <div class="massage-field">
                            <input class="input-massage" type="text" placeholder="Massage">
                        </div>
                        <div class="submittion">
                            <input class="input-submit" type="submit" value="Submit">
                        </div>
                    </div>
                </div>
            </div>
           </div>
        </section>

        <footer>
            <div class="footer-icon">
                <h3 class="GR">Georgian Rugby</h3>
                <span class="GR-line"></span>
                <img class="img-footer" src="./CSS/imgs/172540_rugby_icon.svg" alt="icon">
            </div>
            <div class="footer_icons">
                <a href="#" class="footer_mail"></a>
                <a href="#" class="footer_mail footer_tw"></a>
                <a href="#" class="footer_mail footer_fb"></a>
                <a href="#" class="footer_mail footer_be"></a>
                <a href="#" class="footer_mail deviantart"></a>
                <a href="#" class="footer_mail footer_flickr"></a>
            </div>
            <p class="footer_p">Parry &COPY; 2016. Design by Y Design Services.</p>
        </footer>
